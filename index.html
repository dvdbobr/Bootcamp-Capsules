<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <title>Capsules</title>
    <style>
        table {
            /* width: 700px; */
            /* height: 500px; */
            text-align: center;
            font-size: 2rem;
            margin: 0 auto;
            background-color: rgb(238, 67, 67);
        }

        td {
            font-size: 1.5rem;
            padding: 5px;

        }

        .tableData {
            width: 150px;
        }

        tr:nth-child(even) {
            background: #CCC
        }

        tr:nth-child(odd) {
            background: #FFF
        }

        .deleteRow {
            background-color: red;
        }

        .editRow {
            background-color: rgb(60, 190, 60);
        }

        .editInput {
            display: none;
            width: 140px;
        }

        .hide {
            visibility: hidden;
        }

        .editAndConfirmBtn,
        .deleteAndCancelBtn {
            position: relative;
        }

        .confirm {
            background-color: rgb(60, 190, 60);
        }

        .confirm,
        .cancel {
            position: absolute;
            left: 0px;
            top: 0%;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
        }

        .cancel {
            background-color: #ff7878;
        }

        td button {
            padding: 4px
        }

        .editAndConfirmBtn {
            width: 100px;
        }

        thead tr td:last-child {
            width: 200px;
        }

        .searchInput {
            margin: 2rem 0;

        }

        .container {
            width: 1300px;
            margin: 0 auto;
        }

        label {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <label>search: </label>
        <input class="searchInput" type="text">
        <select  class="selectFilter">
            <option value="firstName">firstName</option>
            <option value="lastName">lastName</option>
            <option value="capsule">capsule</option>
            <option value="age">age</option>
            <option value="city">city</option>
            <option value="gender">gender</option>
            <option value="hobby">hobby</option>
        </select>
        <table class="peopleTable">

                    <td>Gender</td>
                    <td>Hobby</td>
                    <td colspan="2">Utililities</td>
                </tr>
            </thead> -->
        </table>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
